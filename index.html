    <!-- ↓ read Suez One font -->

    <!-- ↓ read mycss -->
    <link rel="stylesheet" href="css/index.css">
    <!-- ↓ read mycss -->

<body class="wf-roundedmplus1c jumbtron">
    <nav class="navbar navbar-light mynav">
        <a href="index.html" class="navbar-brand navbar-brand-center .wf-roundedmplus1c ">
            <img src="css/img/animal_ashika_todo.png" width="30" height="30" class="d-inline-block align-top img" alt="ろご">
            <b>とど</b>
        </a>
    </nav>

    <div class="container">
        <div class="row">
            <!-- list of add -->
            <div class="col-sm-12">
                <h1 class="suezone">Add Item</h1>
                <div class="input-group">
                    <input type="text" class="new-task col-sm-10" id="new-task" placeholder="タスクを追加してね" aria-describedby="button-addon" maxlength="140"
                        required> &nbsp;
                    <button class="add-btn btn btn-success col-sm-1" id="button-addon">
                        <span class="oi oi-task"></span>追加</button>
                </div>
            </div>

            <!-- list of todo -->
            <div class="col-sm-6 view">
                <h1 class="suezone">ToDo</h1>
                <ul class="todo-list"></ul>
            </div>

            <!-- list of comp -->
            <div class="col-sm-6 view">
                <h1 class="suezone">Completed</h1>
                <ul class="comp-list"></ul>
            </div>

        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/jquery.confirm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
